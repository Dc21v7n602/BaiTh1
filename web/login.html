<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Đăng nhập</h2>
        <input type="text" id="loginUsername" class="form-control my-2" placeholder="Tên đăng nhập">
        <input type="password" id="loginPassword" class="form-control my-2" placeholder="Mật khẩu">
        <button class="btn btn-success w-100" onclick="login()">Đăng nhập</button>
        <a href="register.html" class="btn btn-link mt-3">Đăng ký tài khoản</a>
    </div>
</body>
</html>
